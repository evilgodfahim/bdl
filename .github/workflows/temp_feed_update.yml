name: Hourly Collection (Stage 1)

on:
  schedule:
    - cron: '45 * * * *'  # Every hour at :45 UTC
  workflow_dispatch:

jobs:
  collect-temp:
    uses: ./.github/workflows/setup-python.yml
    with:
      python-version: '3.11'

  run-task:
    runs-on: ubuntu-latest
    needs: collect-temp
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pip install --no-cache-dir feedparser

      - name: Run Hourly Collection
        run: python temp_feed.py

      - name: Commit and Push Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          touch temp.xml last_seen_temp.json
          git add temp.xml last_seen_temp.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“¡ Hourly collection: $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          fi