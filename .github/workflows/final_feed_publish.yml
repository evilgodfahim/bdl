name: Final Feed Publish

on:
  schedule:
    - cron: '0 18 * * *'  # 12:00 AM BD time (18:00 UTC)
  workflow_dispatch:

jobs:
  publish-final:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # 3️⃣ Cache pip dependencies
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install Dependencies
        run: |
          pip install feedparser sentence-transformers scikit-learn

      # 5️⃣ Run final feed script
      - name: Run Final Feed Script
        run: python final_feed.py

      # 6️⃣ Commit and push updates safely
      - name: Commit and Push Final XML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Make sure last_seen file exists
          touch last_seen_final.json
          
          git add final.xml last_seen_final.json
          git commit -m "Publish final feed $(date)" || echo "No changes"
          git push
