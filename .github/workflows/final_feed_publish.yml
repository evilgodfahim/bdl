name: Daily Curation (Stage 2)

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 08:00 AM Bangladesh time (02:00 UTC)
  workflow_dispatch:

jobs:
  curate-final:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ===== CACHE: pip packages =====
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-v1
          restore-keys: |
            ${{ runner.os }}-pip-

      # ===== CACHE: site-packages =====
      - name: Cache Python site-packages
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/Python/3.11*/x64/lib/python3.11/site-packages
          key: ${{ runner.os }}-python-3.11-packages-${{ hashFiles('**/requirements.txt') }}-v1
          restore-keys: |
            ${{ runner.os }}-python-3.11-packages-

      # ===== CACHE: Transformer model =====
      - name: Cache SentenceTransformer model
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/torch
            ~/.cache/huggingface
          key: ${{ runner.os }}-sentence-transformers-all-mpnet-base-v2
          restore-keys: |
            ${{ runner.os }}-sentence-transformers-

      # ===== INSTALL DEPENDENCIES =====
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir sentence-transformers scikit-learn numpy torch feedparser

      # ===== PRELOAD MODEL (ensure cached) =====
      - name: Preload and Verify Model Cache
        run: |
          python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('sentence-transformers/all-mpnet-base-v2'); print('âœ… all-mpnet-base-v2 model cached successfully')"

      # ===== RUN CURATION =====
      - name: Run Daily Curation
        run: python final_feed.py

      # ===== COMMIT & PUSH =====
      - name: Commit and Push Final Feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          
          # Ensure output files exist
          touch final.xml last_seen_final.json
          
          git add final.xml last_seen_final.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“° Daily curation: $(date -u +"%Y-%m-%d")"
            git push
          fi