name: Daily Curation (Stage 2)

on:
  schedule:
    - cron: '0 18 * * *'  # 12:00 AM Bangladesh time (18:00 UTC)
  workflow_dispatch:

jobs:
  curate-final:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-v1
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Python site-packages
        uses: actions/cache@v4
        with:
          path: |
            /opt/hostedtoolcache/Python/3.11*/x64/lib/python3.11/site-packages
          key: ${{ runner.os }}-python-3.11-packages-${{ hashFiles('**/requirements.txt') }}-v1
          restore-keys: |
            ${{ runner.os }}-python-3.11-packages-

      - name: Cache sentence-transformers models
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/torch
            ~/.cache/huggingface
          key: ${{ runner.os }}-sentence-transformers-all-MiniLM-L6-v2-v1
          restore-keys: |
            ${{ runner.os }}-sentence-transformers-

      - name: Install Dependencies
        run: |
          pip install --no-cache-dir sentence-transformers scikit-learn numpy torch

      - name: Pre-download and cache model
        run: |
          python -c "from sentence_transformers import SentenceTransformer; model = SentenceTransformer('all-MiniLM-L6-v2'); print('Model cached successfully')"

      - name: Run Daily Curation
        run: python final_feed.py

      - name: Commit and Push Final Feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure files exist
          touch final.xml last_seen_final.json
          
          git add final.xml last_seen_final.json
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“° Daily curation: $(date -u +"%Y-%m-%d")"
            git push
          fi
